apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-acrn
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-acrn
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-acrn
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-acrn
    spec:
      containers:
      - name: {{ .Chart.Name }}-acrn
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: {{ .Values.request.memory }}
            cpu: {{ .Values.request.cpu }}
          limits:
            memory: {{ .Values.limit.memory }}
            cpu: {{ .Values.limit.cpu }}